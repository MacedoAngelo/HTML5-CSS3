<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>  
    <p>Em HTML5, podemos inserir elemntos das seguintes lista:
        <ul>
            <li><abbr title="Tag <p>">Parágrafos</abbr></li>
            <li><abbr title="Tag H1...H6">Titúlos</abbr></li>
            <li><abbr title="Tag img">Imagens</abbr></li>
            <li><abbr title="Tag abbr">Abreviações</abbr></li>
            <li><abbr title="Tag code">Códigos-fonte</abbr></li>
            <li><abbr title="Tag ol">Listas numeradas</abbr></li>
            <li><abbr title="Tag ul">Listas com dermacadores</abbr></li>
        </ul>
    </p> 
</body>
</html>
