<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas.</h1>
    <hr>
    <p>Um parágrafo pode ser escrito de qualquer jeito
    Estando no meio das aspas p.
    </p>
    <hr> 
    <p>Para quebrar o texto em algum lugar, tem <br> que usar a tag &lt;br&gt;. <!--Less Than / Greater Than-->
    </p> 
    <p>Simbolos especiais: 
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uparrow; 
    </p>
    <p>Emojis:
        &#x26F5;
        &#x1F600;
    </p>  
</body>
</html>
