<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens que se adaptam em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>  
    <p>Abrindo imagens em dispositivos mobiles e desktops.</p> 

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
     <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>Áudio</h1>

    <audio controls>
        <source src="midia/guanacast-33.mp3" type="audio/mp3">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>Seu navegador não reproduz áudio. <a href="midia/guanacast-33.mp3">Clique aqui</a> para fazer dwoload do arquivo</p>
    </audio>

   
</body>
</html>
